<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../..//static/css/login.css" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet"> 
    <title>DSI</title>
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form class="form-signin" action="{{url_for('routes.login')}}" method="POST">
        <h1 class="h3 mb-3 fw-normal">Please Login</h1>
        
        <div class="form-floating">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="icon ion-md-person"></i></span>
            </div>
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username">
          </div>
        </div>
        <div class="form-floating">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="icon ion-md-key"></i></span>
            </div>
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
          </div>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible"  role="alert">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="w-50 btn btn-lg btn-primary" type="submit">Login</button>
        <p class="mt-5 mb-3">&copy; 2022â€“2023</p>
      </form>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
