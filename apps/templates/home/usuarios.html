{%extends 'layouts/base.html' %}


{% block title %} Usuarios {% endblock %}


{%block body%}

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="p-3">
                <h2>Usuarios <button type="button" class="btn btn-success float-end" data-bs-toggle="modal" data-bs-target="#crear">Crear Usuario</button></h2>
            
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Usuario</th>
                            <th>Perfil</th>
                            <th>Fecha</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>prueba</td>
                            <td>prueba</td>
                            <td>prueba</td>
                            <td>
                                <a href="" class="btn btn-warning btn-xs" data-bs-toggle="modal" data-bs-target="#editar">Editar</a>
                                <a href="" class="btn btn-danger btn-xs" onclick="return confirm('¿Desea eliminar el usuario?')">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--Modal Crear Usuario -->
            <div class="modal fade" id="crear" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">CREAR NUEVO USUARIO</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="" method="POST">
                                <div class="mb-3">
                                    <label class="col-form-label">Usuario</label>
                                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                                </div>
                                <div class="mb-3">
                                    <label class="col-form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label class="col-form-label">Perfil</label>
                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="perfil" name="perfil">
                                        <option selected disabled>Seleccione uno</option>
                                        <option value="Admin">Admin</option>
                                        <option value="Config">Config</option>
                                        <option value="Viewer">Viewer</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Crear</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Modal Editar Usuario -->
            <div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">EDITAR USUARIO</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="" method="POST">
                                <div class="mb-3">
                                    <label class="col-form-label">Usuario</label>
                                    <input type="hidden" name="id" value="id">
                                    <input type="text" class="form-control" id="usuario" name="usuario" value="prueba" required>
                                </div>
                                <div class="mb-3">
                                    <label class="col-form-label">Perfil</label>
                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="perfil" name="perfil">
                                        <option selected disabled>Seleccione uno</option>
                                        <option value="Admin">Admin</option>
                                        <option value="Config">Config</option>
                                        <option value="Viewer">Viewer</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Editar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
